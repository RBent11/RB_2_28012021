<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="assembly-tablet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <img class="logo" src="ressources/Projet2-Reservia/images/logo/Reservia@3x.png" alt="Logo du site">
        <nav class="navigation">
            <ul>
                <li class="onglet">Hébergements</li>
                <li class="onglet">Activités</li>
                <li class="inscription">S'inscrire</li>
            </ul>
        </nav>
    </header>

    <section class="filtres">

        <h3 class="title-filtres">Trouvez votre logement pour des vacances de rêve</h3>
        <p class="text-filtres">En plein centre ville ou en pleine nature</p>
        
        
        <div class="contain-bar">
  
              <div class="contain-localisation">
                <i class="fas fa-map-marker-alt"></i>
              </div>
  
              <div class="contain-search">
                  <input class="search" type="text" placeholder="Marseille, France"/>
              </div>
  
              <div class="contain-submit">
                  <input class="submit" type="submit" value="Rechercher" text="Rechercher" />
              </div>
                
        </div>
  
      </section>

      <h4 class="title-filters">Filtres</h4>
    <!-- filtre ECO -->
    <div class="filters">

        <div class="contain-logo">
            <i class="fas fa-money-bill-wave"></i>
        </div>

        <div class="contain-button">
            <input class="button" type="submit" value="Economique"  />
        </div>

    </div>

    <!-- filtre FAMILIAL -->
    <div class="filters">

        <div class="contain-logo">
        <i class="fas fa-child"></i>
        </div>

        <div class="contain-button">
        <input class="button" type="submit" value="Familial"  />
        </div>
        
    </div> 

    <!-- filtre ROMANTIQUE -->
    <div class="filters">

        <div class="contain-logo">

            <i class="fas fa-heart"></i>

        </div>

        <div class="contain-button">
            <input class="button" type="submit" value="Romantique"  />
        </div>
    </div>
    <!-- filtre ANIMAUX AUTORISES --> 
    <div class="filters">

        <div class="contain-logo">
            <i class="fas fa-dog"></i>
        </div>

        <div class="contain-button">
            <input class="button" type="submit" value="Animaux autorisés"  />
        </div>
        
    </div>

    <div class="information">

        <div class="contain-info"><i class="fas fa-info"></i></div>
        <div class="text-info"><p>Plus de 500 logements sont disponibles dans cette ville.</p></div>
        
    </div>
    



</body>

</html>
